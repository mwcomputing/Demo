<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid align-content-center bg-light"
      style="height: 100vh"
    >
      <div class="row justify-content-center">
        <div class="col-11 col-lg-4">
          <h1 class="text-center d-none d-md-block">Registration</h1>
          <h1 class="display-3 text-center fw-bold d-md-none">Registration</h1>
          <form class="py-5 row gap-4">
            <div class="input-group">
              <span class="input-group-text fw-bold">School</span>
              <select id="school" class="form-control">
                <option value="">Bayero University Kano</option>
                <option value="">Yusuf Maitama Sule University Kano</option>
              </select>
            </div>
            <div class="input-group">
              <span class="input-group-text fw-bold">Reg no</span>
              <input type="text" class="form-control" />
            </div>
            <div class="input-group">
              <span class="input-group-text fw-bold">Phone/Email</span>
              <input type="text" class="form-control" />
            </div>
            <div class="col-12 text-center">
              <a
                type="submit"
                class="btn btn-primary py-2"
                style="width: 90%"
                href="./otp.html"
              >
                Submit
              </a>
            </div>
          </form>
          <div class="text-center">
            <p>Already have an account?</p>
            <a href="index.html" class="text-decoration-none">Login</a>
          </div>
          <div class="d-md-none" style="height: 200px"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
