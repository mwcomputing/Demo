<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./media/CSS/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container-fluid bg-light align-content-center"
      style="height: 100vh"
    >
      <div class="row justify-content-center">
        <h1 class="text-center d-none d-md-block">Login</h1>
        <h1 class="display-3 text-center fw-bold d-md-none">Login</h1>
        <div class="col-11 col-md-4 py-5">
          <form>
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control my-2" />
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control my-2" />
            <button
              type="submit"
              id="password"
              class="btn btn-dark w-100 rounded-pill my-3 py-2"
            >
              Longin
            </button>
          </form>
        </div>
        <div class="d-md-none" style="height: 200px"></div>
      </div>
    </div>
    <script src="./media/JS/bootstrap.bundle.js"></script>
  </body>
</html>
