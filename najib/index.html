<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alheri Plastics</title>
    <link rel="stylesheet" href="./media/CSS/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand pb-3" style="height: 10vh">
      <div class="container-fluid">
        <span class="navbar-brand ms-2">Alheri Plastics</span>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-danger justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto d-block">
            <li class="nav-item">
              <a class="nav-link" href="#">Support</a>
            </li>
          </ul>
          <form class="d-none d-md-flex w-100 px-5" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for product"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fulid">
      <form class="d-flex d-md-none w-100 px-4" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search for product"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <script src="./media/JS/bootstrap.bundle.js"></script>
  </body>
</html>
