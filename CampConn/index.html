<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      input {
        width: 100%;
        border: none;
        background-color: transparent;
        border-bottom: 2px solid rgb(200, 200, 200);
      }
      input::placeholder {
        color: black;
      }
      input:focus {
        border-bottom: 2px solid rgb(120, 120, 120);

        outline: none;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid p-sm-5"
      style="height: 100vh; background-color: rgb(0, 100, 200)"
    >
      <div
        class="row justify-content-center bg-light rounded mx-sm-5"
        style="
          height: 100%;
          background-image: url(bkgrnd/Corporate\ Slogan\ Service\ Poster\ Background\ Wallpaper\ Image\ For\ Free\ Download\ -\ Pngtree.jpg);
          background-repeat: no-repeat;
          background-size: cover;
        "
      >
        <div
          class="d-none d-sm-block col-7 bg-danger"
          style="
            background-image: url(bkgrnd/02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
          "
        >
          <h1 class="display-1 text-center fw-bold text-primary mt-5 pt-5">
            CampusFlow
          </h1>
          <p class="text-center display-6 fw-bold text-black">
            The future of campus life
          </p>
        </div>
        <div
          class="col-11 col-sm-5 align-content-center justify-content-center px-md-5"
        >
          <div class="row">
            <form>
              <div class="d-none d-sm-block">
                <a href="signup.html" class="text-decoration-none my-3"
                  >Create account</a
                >
              </div>
              <h1 class="display-3 text-center fw-bold mb-5 d-sm-none">
                CampusFlow
              </h1>
              <h1 class="display-5 text-center d-none d-sm-block">Login</h1>
              <input
                type="email"
                class="d-block my-3 py-3"
                placeholder="Email/Phone"
              />
              <input
                type="password"
                class="d-block my-3 py-3"
                placeholder="Password"
              />
              <div class="row my-3 justify-content-end">
                <a
                  href="#"
                  class="col-6 col-sm-5 text-center text-decoration-none"
                  >Forgot password?</a
                >
              </div>
              <button
                type="button"
                class="btn btn-primary rounded-pill mt-3 mb-5 py-2"
                style="width: 100%"
              >
                login
              </button>
            </form>
          </div>
          <div class="row justify-content-center d-sm-none">
            <a href="signup.html" class="col-5 text-center text-decoration-none"
              >Create account</a
            >
            <div class="d-md-none" style="height: 250px"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
