<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid mt-5 pt-5">
      <div class="row justify-content-center pt-5 gap-3 mt-5">
        <div class="col-12 text-center align-content-center">
          <p class="display-4 fw-bold">Registration</p>
        </div>
        <div class="col-11 col-lg-4">
          <form class="bg-white p-3 rounded shadow">
            <div class="row justify-content-center">
              <div class="input-group my-3">
                <span class="input-group-text fw-bold">School</span>
                <select id="school" class="form-control">
                  <option value="">Bayero University Kano</option>
                  <option value="">Yusuf Maitama Sule University Kano</option>
                </select>
              </div>
              <div class="input-group y-3">
                <span class="input-group-text fw-bold">Reg no</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email/Phone/Rec No"
                />
              </div>
              <div class="input-group my-3">
                <span class="input-group-text fw-bold">Phone</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="phone/email"
                />
              </div>
              <div class="d-grid justify-content-center text-center">
                <button type="submit" class="btn btn-dark px-5 d-block my-3">
                  Signup
                </button>
                <div>
                  <p>Already have an account?</p>
                  <a href="index.html" class="text-decoration-none">Login</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
