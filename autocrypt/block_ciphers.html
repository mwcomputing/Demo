<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Encryption Standard</title>
    <link rel="stylesheet" href="./media/CSS/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark pb-3" style="height: 8vh">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">AutoCrypt</a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse bg-light p-3 p-md-1 mt-2 rounded gap-5"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center w-100"
          >
            <li class="nav-item px-2 mx-md-2 my-2 my-md-0">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item px-2 mx-md-2 my-2 my-md-0">
              <a class="nav-link" href="#">CodeBreak</a>
            </li>
            <li class="nav-item px-2 mx-md-2 my-2 my-md-0">
              <a class="nav-link" href="classicalEncryption.html"
                >Classical Encryption
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Cipher
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    onclick="des()"
                    style="cursor: pointer"
                    >DES</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    onclick="aes()"
                    style="cursor: pointer"
                    >AES</a
                  >
                </li>
              </ul>
            </li>
            <li>
              <!-- <label for="key" class="form-label">key</label> -->
              <input
                type="text"
                id="key"
                class="form-control mx-2"
                placeholder="Enter key here"
              />
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li> -->
          </ul>
          <!-- <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="height: 92vh">
      <div class="row border-black justify-content-center" style="height: 100%">
        <!-- Input -->
        <div class="col-12 col-md-5" id="input">
          <!-- Buttons for large screen-->
          <div class="d-none d-md-flex col-12 py-3 gap-3" style="height: 12%">
            <button
              type="button"
              class="btn btn-dark d-block rounded-pill"
              style="width: 100%"
              onclick="encrypt()"
            >
              Encrypt
            </button>
            <button
              type="button"
              class="btn btn-dark d-block rounded-pill"
              style="width: 100%"
              onclick="decrypt()"
            >
              Decrypt
            </button>
          </div>
          <!-- Input area -->
          <div
            id="inner-input"
            class="row justify-content-center align-content-center py-2"
            style="height: 85%"
          >
            <div class="col-1 d-md-none" style="height: 35vh"></div>
            <div class="col-10 col-md-12" style="height: 100%">
              <textarea
                type="text"
                id="text-area"
                class="form-control border border-black fw-bold"
                placeholder="Enter the input here"
                style="height: 100%"
              ></textarea>
            </div>
            <div class="col-1 d-md-none" style="height: 35vh"></div>
          </div>

          <!-- Buttons for small screen -->
          <div class="d-flex d-md-none col-12 gap-2" style="height: 12%">
            <button
              type="button"
              class="btn btn-dark d-block"
              style="width: 100%"
              onclick="encrypt()"
            >
              Encrypt
            </button>
            <button
              type="button"
              class="btn btn-dark d-block"
              style="width: 100%"
              onclick="decrypt()"
            >
              Decrypt
            </button>
          </div>
        </div>

        <!-- Output -->
        <div class="col-7 d-none d-md-flex p-2" style="height: 100%">
          <div class="rounded-3 bg-white px-2" style="position: fixed">
            <input type="radio" name="view-mode" onclick="view_mode('text')" />
            <label for="">Text</label>
            <input
              type="radio"
              class="ms-2"
              checked
              name="view-mode"
              onclick="view_mode('binary')"
            />
            <label for="">Binary</label>
          </div>
          <div
            id="output-lg"
            class="row justify-content-center fw-bold px-2 pt-4"
            style="
              height: 100%;
              width: 100%;
              overflow-y: scroll;
              word-break: break-all;
              overflow-wrap: break-word;
            "
          >
            The output will be shown here
          </div>
        </div>
        <div
          class="col-12 d-md-none border-top border-black"
          style="height: 40%"
        >
          <div
            id="output-sm"
            class="row justify-content-center p-2 bg-light"
            style="
              word-break: break-all;
              overflow-wrap: break-word;
              overflow-y: scroll;
              height: 100%;
              width: 100%;
            "
          >
            The output will be shown here
          </div>
        </div>
      </div>
    </div>
    <!-- <script type="text/javascript"></script> -->
    <script src="./media/JS/des.js"></script>
    <script src="./media/JS/bootstrap.bundle.js"></script>
    <script src="./media/JS/block_ciphers.js"></script>
  </body>
</html>
